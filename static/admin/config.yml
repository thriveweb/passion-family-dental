# See https://github.com/netlify/netlify-cms/blob/master/example/config.yml
backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# display_url: https://gatsbro.netlify.com # This url will display in the top-right of the CMS
media_library:
  name: uploadcare
  config:
    publicKey: 16a59f2343061036ccac
    multiple: false
    tabs: 'file camera url facebook gdrive'
    effects: 'crop,rotate,enhance,grayscale'
    imageShrink: '2000x2000'
    previewStep: true
    clearable: true

collections: # A list of collections the CMS should be able to edit
  - name: 'pages'
    label: 'Page'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: true
    files:
      - file: 'content/pages/home.md'
        label: 'Home Page'
        name: 'home-page'
        fields:
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: HomePage,
            }
          - { label: Slug, name: slug, widget: hidden, default: '' }
          - { label: Title, name: title, widget: string }
          - { label: Subtitle, name: subtitle, widget: string }
          - { label: Featured Image, name: featuredImage, widget: image }
          - { label: Description, name: description, widget: text }
          - label: 'Services Section'
            name: 'servicesSection'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string }
              - {
                  label: Short Description,
                  name: shortDescription,
                  widget: text,
                }
          - label: 'Benefits Section'
            name: 'benefitsSection'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string }
              - {
                  label: Short Description,
                  name: shortDescription,
                  widget: text,
                }
              - label: 'Benefits'
                name: 'benetits'
                widget: 'list'
                fields:
                  - { label: Benefit, name: benefit, widget: string }
                  - {
                      label: ShortDescription,
                      name: shortDescription,
                      widget: text,
                    }
                  - {
                      label: Featured Image,
                      name: featuredImage,
                      widget: image,
                    }
          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - {
                  label: Description,
                  name: description,
                  widget: text,
                  required: false,
                  pattern: ['.{,300}', 'Must not exceed 300 characters'],
                }
              - {
                  label: Canonical Link,
                  name: canonicalLink,
                  widget: string,
                  required: false,
                }
              - {
                  label: Noindex,
                  name: noindex,
                  widget: boolean,
                  required: false,
                }

      - file: 'content/pages/about.md'
        label: 'About Page'
        name: 'about-page'
        fields:
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: AboutPage,
            }
          - { label: Slug, name: slug, widget: hidden, default: 'about' }
          - { label: Title, name: title, widget: string }
          - { label: Featured Images, name: featuredImage, widget: image }
          - { label: Quote, name: quote, widget: text }
          - { label: Content, name: content, widget: text }
          - {
              label: Slider images,
              name: sliderImages,
              widget: image,
              options: { media_library: { config: { multiple: true } } },
            }
          - label: 'Team members'
            name: 'teamMembers'
            widget: 'list'
            fields:
              - { label: Name, name: name, widget: string }
              - { label: Description, name: description, widget: text }
              - { label: Photo, name: photo, widget: image }
          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - {
                  label: Description,
                  name: description,
                  widget: text,
                  required: false,
                  pattern: ['.{,300}', 'Must not exceed 300 characters'],
                }
              - {
                  label: Canonical Link,
                  name: canonicalLink,
                  widget: string,
                  required: false,
                }
              - {
                  label: Noindex,
                  name: noindex,
                  widget: boolean,
                  required: false,
                }

      - file: 'content/pages/contact.md'
        label: 'Contact Page'
        name: 'contact-page'
        fields:
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: ContactPage,
            }
          - { label: Slug, name: slug, widget: hidden, default: 'contact' }
          - { label: Title, name: title, widget: string }
          - {
              label: Featured Image,
              name: featuredImage,
              widget: image,
              options:
                { media_library: { config: { imageShrink: 2600x2600 } } },
            }
          - { label: Subtitle, name: subtitle, widget: markdown }
          - { label: Body, name: body, widget: markdown }
          - { label: Address, name: address, widget: text }
          - { label: Phone, name: phone, widget: string }
          - { label: Email Address, name: email, widget: string }
          - name: locations
            label: locations
            widget: list
            fields:
              - {
                  name: mapLink,
                  label: mapLink,
                  widget: string,
                  required: false,
                  default: '',
                }
              - {
                  name: lat,
                  label: latitude,
                  widget: string,
                  required: false,
                  delete: false,
                  default: '',
                }
              - {
                  name: lng,
                  label: longitude,
                  widget: string,
                  required: false,
                  delete: false,
                  default: '',
                }
          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - {
                  label: Description,
                  name: description,
                  widget: text,
                  required: false,
                  pattern: ['.{,300}', 'Must not exceed 300 characters'],
                }
              - {
                  label: Canonical Link,
                  name: canonicalLink,
                  widget: string,
                  required: false,
                }
              - {
                  label: Noindex,
                  name: noindex,
                  widget: boolean,
                  required: false,
                }

  - name: infoPages
    label: Info Page
    editor:
      preview: true
    folder: content/infoPages
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    create: true # Allow users to create new documents in this collection
    fields:
      - {
          label: Template,
          name: template,
          widget: hidden,
          default: DefaultPage,
        }
      - { label: Slug, name: slug, widget: string }
      - { label: Title, name: title, widget: string }
      - { label: Featured Image, name: featuredImage, widget: image }
      - { label: Body, name: body, widget: markdown }
      - label: 'Meta'
        required: false
        name: 'meta'
        widget: 'object'
        fields:
          - { label: Title, name: title, widget: string, required: false }
          - {
              label: Description,
              name: description,
              widget: text,
              required: false,
              pattern: ['.{,300}', 'Must not exceed 300 characters'],
            }
          - {
              label: Canonical Link,
              name: canonicalLink,
              widget: string,
              required: false,
            }
          - { label: Noindex, name: noindex, widget: boolean, required: false }

  - name: service
    label: Services
    editor:
      preview: true
    folder: content/services
    slug: '{{slug}}'
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {
          label: Template,
          name: template,
          widget: hidden,
          default: SingleService,
        }
      - { label: Title, name: title, widget: string }
      - { label: Featured Image, name: featuredImage, widget: image }
      - { label: Quote, name: quote, widget: text }
      - { label: Short Description, name: shortDescription, widget: text }
      - label: 'Service Blocks'
        name: 'serviceBlocks'
        widget: 'list'
        fields:
          - { label: title, name: title, widget: string }
          - { label: content, name: content, widget: text }
      - {
          label: Documents,
          name: documents,
          widget: file,
          options: { media_library: { config: { multiple: true } } },
        }
      - label: 'Meta'
        required: false
        name: 'meta'
        widget: 'object'
        fields:
          - { label: Title, name: title, widget: string, required: false }
          - {
              label: Description,
              name: description,
              widget: text,
              required: false,
              pattern: ['.{,300}', 'Must not exceed 300 characters'],
            }
          - {
              label: Canonical Link,
              name: canonicalLink,
              widget: string,
              required: false,
            }
          - { label: Noindex, name: noindex, widget: boolean, required: false }

  - name: 'settings'
    label: 'Settings'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - file: 'content/settings/global.yml'
        label: 'Global Settings'
        name: 'global-settings'
        fields:
          - { label: Site Title, name: siteTitle, widget: string }
          - { label: Site Url, name: siteUrl, widget: string, required: false }
          - {
              label: Site Description,
              name: siteDescription,
              widget: text,
              required: false,
            }
          - label: Social Media Card
            name: socialMediaCard
            widget: object
            fields:
              - { label: Image, name: image, widget: image, required: false }
          - {
              label: Header Meta / Scripts,
              name: headerScripts,
              widget: text,
              required: false,
            }
